<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>宝贝模板</title>
    <link href="./reset.css" rel="stylesheet">
</head>

<body>
    <div class="container" style="padding: 40px">
        <h1 style="font-size: 24px; color:#000; font-family: sans-serif; font-style: italic; font-weight: 600; padding: 0 0 40px 0; margin: 0;">
            Description
        </h1>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">这款的版型比以往的针织衫要偏窄一些</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">喜欢宽松的MM可以选大一码</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">蓝色条纹粗细是从上到下渐变的</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">袖子和大身的拼接处的条纹都是一一对齐的</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">对照YB定制60支单股纱</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">3根强捻成一根处理</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">经过丝光后处理</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">手感区别于普通棉纱</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">成衣比较硬挺爽滑</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">吸湿排汗性fei常好</p>
        <p style="color: #444; padding: 0 0 4px 0; margin: 0; font-family: sans-serif;">很适合春夏季穿着</p>
        <h1
            style="font-size: 24px; color:#000; font-style: italic; font-weight: 600;padding: 60px 0 40px 0; margin: 0; font-family: sans-serif;">
            Intro
        </h1>
        <p style="color: #444; padding-bottom: 4px; margin: 0; font-family: sans-serif;">面料：</p>
        <p style="color: red; padding-bottom: 4px; padding-bottom: 40px; margin: 0; font-family: sans-serif;">100%棉</p>
        <table style="margin-bottom: 40px;" border=0>
            <thead>
                <tr>
                    <th colspan="5" style="color: #444; padding: 10px 20px; text-align: left; font-family: sans-serif;">尺码：XS/S/M</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">尺码</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">衣长</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">肩宽</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">胸围</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">袖长</td>
                </tr>
                <tr>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">XS</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">60</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">36</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">88</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">21</td>
                </tr>
                <tr>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">S</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">61</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">37</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">92</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">22</td>
                </tr>
                <tr>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">M</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">62</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">38</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">96</td>
                    <td style="color: #444; padding: 10px 20px; font-family: sans-serif;">23</td>
                </tr>
            </tbody>
        </table>
        <p style="color: #444; padding-bottom: 4px; margin: 0; font-family: sans-serif;">洗涤：</p>
        <p style="color: #444; margin: 0; font-family: sans-serif;">冷水机洗/手洗</p>

        <div>
    </div>
